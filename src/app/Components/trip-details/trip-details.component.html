<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>{{ trip.destination }}</h3>
        </div>
        <div class="card-body p-5">
            <div class="row g-5">
                <div class="col-md-6">
                    <img [src]="sanitizer.bypassSecurityTrustUrl(trip.cover)" alt="{{ trip.title }}"
                        class="img-fluid rounded-3">
                </div>
                <div class="col-md-6">
                    <h3>{{ trip.title }}</h3>
                    <p>{{ trip.description }}</p>
                    <p><strong>Destination:</strong> {{ trip.destination }}</p>
                    <p><strong>From:</strong> {{ trip.from }}</p>
                    <p><strong>To:</strong> {{ trip.to }}</p>
                    <p><strong>Price:</strong> {{ trip.price }}</p>
                    <p><strong>Remaining Seats:</strong> {{ trip.remainingSeats }}</p>
                    <button class="btn btn-primary w-100">Book Now</button>
                    <button class="btn btn-outline-primary w-100 mt-2">Add to Likes</button>
                </div>

                <div class="col-md-12">
                    <h3>Tour Plan</h3>
                    <ul>
                        <li *ngFor="let plan of trip.tourPlan">{{ plan }}</li>
                    </ul>

                    <h3>Gallery</h3>
                    <div class="row g-2">
                        <div class="col-md-3" *ngFor="let image of trip.gallery">
                            <img [src]="sanitizer.bypassSecurityTrustUrl(image)" alt="{{ trip.title }}"
                                class="img-fluid rounded-3">
                        </div>
                    </div>

                    <h3>Location</h3>
                    <iframe async class="e2e-iframe-untrusted-src w-100 rounded-3"
                        [src]="sanitizer.bypassSecurityTrustResourceUrl('https://maps.google.com/maps?q=' + trip.lat + ',' + trip.long + '&z=15&output=embed')"
                        frameborder="0" style="border:0"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
