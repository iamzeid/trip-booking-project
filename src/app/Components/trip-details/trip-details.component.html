<div class="container mt-5 ">
    <div class="card bg">
        <div class="card-header  text-center">
            <h2>{{ trip.destination }}</h2>
        </div>
        <div class="card-body p-5 ">
            <div class="row g-5">
                <div class="col-md-6">
                    <img [src]="sanitizer.bypassSecurityTrustUrl(trip.cover)" alt="{{ trip.title }}"
                        class="img-fluid rounded-3">
                </div>
                <div class="col-md-6">
                    <h3>{{ trip.title }}</h3>
                    <p class="text-muted">{{ trip.description }}</p>
                    <p class="text-muted"><strong>Destination:</strong> {{ trip.destination }}</p>
                    <p class="text-muted"><strong>From:</strong> {{ trip.startDate }}</p>
                    <p class="text-muted"><strong>To:</strong> {{ trip.endDate }}</p>
                    <p class="text-muted"><strong>Price:</strong> {{ trip.price }}</p>
                    <p class="text-muted"><strong>Remaining Seats:</strong> {{ trip.remainingSeats }}</p>

                    <button [routerLink]="['/make-order', trip.id]" class="btn btn-dark w-100">Book Now</button>
                    <button (click)="toggleLike()"
                        class="btn btn-danger w-100 mt-2"
                        >{{
                        trip.likedBy.includes(userId) ? 'Unlike' : 'Like' }}</button>
                </div>

                <div class="col-md-12">
                    <h3 >Tour Plan</h3>
                    <ul>
                        <li *ngFor="let plan of trip.tourPlan" class="text-muted "><p>{{ plan }}</p></li>
                    </ul>

                    <h3>Gallery</h3>
                    <div class="row g-2">
                        <div class="col-md-3" *ngFor="let image of trip.gallery">
                            <img [src]="sanitizer.bypassSecurityTrustUrl(image)" alt="{{ trip.title }}"
                                class="img-fluid rounded-3">
                        </div>
                    </div>

                    <h3>Location</h3>
                    <iframe async class="e2e-iframe-untrusted-src w-100 rounded-3"
                        [src]="sanitizer.bypassSecurityTrustResourceUrl('https://maps.google.com/maps?q=' + trip.lat + ',' + trip.long + '&z=15&output=embed')"
                        frameborder="0" style="border:0"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
