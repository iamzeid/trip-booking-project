<div class="container">
    <h2>Signin Form</h2>

    <div class="form-group">
        <label for="email">Email:</label>
        <input #email type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>

    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input #password type="password" class="form-control" id="password" placeholder="Enter password" name="password"
            required>

    </div>
    <div class="form-group form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
    </div>
    <input (click)="login(email.value, password.value)" type="submit" class="btn btn-primary w-100 mb-2"
        value="Sign in">
    <br />
    <button type="button" class="btn btn-danger w-100 mb-2" (click)="loginWithGoogle()">
        Continue with Google
    </button>

</div>
